
<html>

    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container text-center">
            <h1 class="m-5">Form Example</h1>
            <form onsubmit="onFormSubmit(event)">
                <label>Name</label>
            <input type="text" id="name" placeholder="Full name">
            <br> <br>
            <label>Father's Name</label>
            <input type="text" id="f_name" placeholder="Fathers name">
            <br> <br>
            <label>DOB</label>
            <input type="date" id="dob" placeholder="dateofbirth"> <br><br>
            <label>Age</label>
            <input type="number" id="age" placeholder="age"> <br><br>
            <label>Phone Number</label>
            <input type="number" id="pno" placeholder="phonenumber"> <br> <br>
            <label>E-mail</label>
            <input type="email" id="email" placeholder="email"> <br> <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Others">Others<br> <br>
            <label>Interests</label> <br> <br>
            <div class="checkboxes">
                <span>
                  <input type="checkbox" name="interest" value="Yoga"> Yoga
                  <input type="checkbox" name="interest" value="Dancing"> Dancing
                  <input type="checkbox" name="interest" value="Playing Games"> Playing Games 
                  <input type="checkbox" name="interest" value="Singing"> Singing
                </span>
              </div><br> <br>
            <label>Address</label>
            <textarea id="address" name="address" rows="4" cols="50">
            </textarea>
            <br><br>
            <label>State</label>
            <select id="state" onchange="onStateSel(event)"></select>
            <br><br>
            <label>Cities</label>
            <select id="city"></select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <script>

            var states = [
                {
                    id:1,
                    name:'Andhra Pradesh'
                },
                {
                    id:2,
                    name:'Kerala'
                },
                {
                    id:3,
                    name:'Tamilnadu'
                }
            ];
            var cities = [
                {
                    id:1,
                    name:'Guntur',
                    stateId:1
                },
                {
                    id:2,
                    name:'Vizag',
                    stateId:1
                },
                {
                    id:3,
                    name:'Nellore',
                    stateId:1
                },
                {
                    id:4,
                    name:'Kochi',
                    stateId:2
                },
                {
                    id:5,
                    name:'Ernakulam',
                    stateId:2
                },
                {
                    id:6,
                    name:'Trivendram',
                    stateId:2
                },
                {
                    id:7,
                    name:'Chennai',
                    stateId:3
                },
                {
                    id:8,
                    name:'Coimbatore',
                    stateId:3
                },
                {
                    id:9,
                    name:'Kanchipuram',
                    stateId:3
                }
            ];
                var selState;
            window.onload = function(){
                generateStates();
            }

            function generateStates(){
                let options = `<option value="" selected disabled>Select a State</option>`;
                for(let e of states){
                    options  += `<option value="${e.id}">${e.name}</option>`;
                }
                document.getElementById("state").innerHTML = options;
            }


            function onStateSel(e){
                selState = document.querySelector(`option[value='${e.target.value}']`).innerText;
                let filteredCities = [];
                let sid = e.target.value;
                for(let e of cities){
                    if(e.stateId==sid){
                        filteredCities.push(e);
                    }
                }
                console.log(filteredCities);
                generateCities(filteredCities);
            }

            function generateCities(filteredCities){
                let options = `<option value="" selected disabled>Select a City</option>`;
                for(let e of filteredCities){
                    options  += `<option value="${e.name}">${e.name}</option>`;
                }
                document.getElementById("city").innerHTML = options;
            }

            function onFormSubmit(e) {
                e.preventDefault();
                let interests = document.querySelectorAll("input[name='interest']:checked");
                let choose = [];
                for(let e of interests){
                    choose.push(e.value);
                }
                let obj = {
                    name: document.getElementById("name").value,
                    f_name: document.getElementById("f_name").value,
                    dob: document.getElementById("dob").value,
                    age: document.getElementById("age").value,
                    pno: document.getElementById("pno").value,
                    email: document.getElementById("email").value,
                    gender: document.querySelector("input[name='gender']:checked").value,
                    interests: choose,
                    address: document.getElementById("address").value,
                    state: selState,
                    city: document.getElementById("city").value,
                }
                // console.log(obj);
                callApi(obj);
            }
    
            function callApi(data) {
                let api = "http://localhost:3000/saveData"; 
                let options = {
                    method: "POST",
                    headers: {
                        "content-type": "application/json"
                    },
                    body: JSON.stringify(data)
                }
                fetch(api, options).then(response => response.json())
                    .then(data => {
                        console.log(data);
                    })
            }
    
        </script>
    
    </body>
    
    </html>
