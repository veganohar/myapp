
<html>

    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="form1.js"></script>
    </head>
    
    <body>
        <div class="container-fluid text-center">
            <h1 class="m-5">Form Example</h1>
            <form onsubmit="onFormSubmit(event)" id="dataForm">
                <label>Name</label>
            <input type="text" id="name" placeholder="Full name">
            <br> <br>
            <label>Father's Name</label>
            <input type="text" id="father_name" placeholder="Fathers name">
            <br> <br>
            <label>DOB</label>
            <input type="date" id="dob" placeholder="dateofbirth"> <br><br>
            <label>Phone Number</label>
            <input type="number" id="phone" placeholder="phonenumber"> <br> <br>
            <label>E-mail</label>
            <input type="email" id="email" placeholder="email"> <br> <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Others">Others<br> <br>
            <label>Interests</label> <br> <br>
            <div class="checkboxes">
                <span>
                  <input type="checkbox" name="interest" value="Yoga"> Yoga
                  <input type="checkbox" name="interest" value="Dancing"> Dancing
                  <input type="checkbox" name="interest" value="Playing Games"> Playing Games 
                  <input type="checkbox" name="interest" value="Singing"> Singing
                </span>
              </div><br> <br>
            <label>Address</label>
            <textarea id="address" rows="4" cols="50">
            </textarea>
            <br><br>
            <label>State</label>
            <select id="state" onchange="onStateSel()"></select>
            <br><br>
            <label>Cities</label>
            <select id="city"></select>
            <br><br>
                <button type="submit" class="btn btn-primary" id="sbtn">Submit</button>
                <button type="button" class="btn btn-warning" onclick="onClear()">Clear</button>
            </form>

            <button class="btn btn-success" onclick="generateReport('excel')">Generate Excel</button>
            <button class="btn btn-info" onclick="generateReport('pdf')">Generate PDF</button>
            
            <div class="mt-4">
                <table class="table" id="dataTable">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Fther's Name</th>
                                <th>DOB</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Interests</th>
                                <th>Address</th>
                                <th>State</th>
                                <th>City</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                </table>
            </div>

        </div>

    </body>
    
    </html>
